    <section class="togglebox">
    <div class="info-box" id="infoBox" onclick="toggleInfo()">
        <div class="profile-pic"></div>
        <div class="info-text">
            Michael Daanoy | MW | 1:30 - 5:00 PM<br>
            C++ Basics<br>

        <div class="functions" id="functionsContent">

</section>
    <script>
        function toggleInfo() {
            const functionsContent = document.getElementById('functionsContent');
            const statusIndicator = document.getElementById('statusIndicator');
            if (functionsContent.style.display === 'none') {
                functionsContent.style.display = 'block';
            } else {
                functionsContent.style.display = 'none';
            }
        }

    
        function toggleStudentStatus() {
            const statusIndicator = document.getElementById('statusIndicator');
            if (statusIndicator.textContent === '0/1') {
                statusIndicator.textContent = '1/1'; 
            } else {
                statusIndicator.textContent = '0/1'; 
            }
        }

        document.getElementById('functionsContent').style.display = 'block';
    </script>
