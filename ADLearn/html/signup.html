<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>

    <div class="navbar">
        <h1>ADLearn</h1>
        <div>
            <a href="about.html">About Us</a>
        </div>
    </div>

    <div class="signup-container">
        <h2>Welcome!</h2>
        <form id="signup-form">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="pass" name="password" placeholder="Password" required>
            <button type="submit" id="signup" class="signup-btn">Sign Up</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </div>

    <script type="module" src="/html/firebase.js" defer></script>

</body>
</html>
