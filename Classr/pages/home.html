<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="../styles/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="../src/all/allPre.js"></script>
    <script type="module" src="../src/home/homePre.js"></script>
    <title>Classr. - Home</title>
</head>
<body>
    <nav>
        <div class="nav-left">
            <div class="nav-btn-container">
                <button id="nav-btn">
                    <i class='bx bx-menu'></i>
                </button>
            </div>
                <a href="home.html"><img src="../static/images/classrLogo.png" class="classrLogo"></a>
        </div>
        <div class="nav-right" onclick="toggleMenu()">
            <p class="nav-name"><span id="navFullName"></span></p>
            <a href="#"><i class='bx bxs-user-circle' id="user-icon"></i></a>
            <div class="sub-menu-wrap" id="subMenu">
                <div class="sub-menu">
                    <div class="user-info">
                        <div class="user-icon-container">
                            <i class='bx bxs-user-circle' id="user-icon"></i>
                        </div>
                        <div class="user-info-container">
                            <p class="user-name"><span id="userFullName"></span></p>
                            <p class="user-email"><span id="userEmail"></span></p>
                        </div>
                    </div>
                    <hr>
                    <a href="#" class="sub-menu-link" id="logout">
                        <i class='bx bx-log-out'></i>
                        <p>Log out</p>
                        <span><i class='bx bx-chevron-right' ></i></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div class="sidebar-main-content">
        <div class="sidebar">
            <ul>
                <li class="home-btn">
                    <a href="home.html">
                        <i class='bx bx-home-alt' id="home-icon"></i>
                        <span class="sidebar-item" id="home-title">Home</span>
                    </a>
                </li>
                <li>
                    <a href="sessions.html">
                        <i class='bx bx-book-open'></i>
                        <span class="sidebar-item">Sessions</span>
                    </a>
                </li>
                <li>
                    <a href="mysessions.html">
                        <i class='bx bx-line-chart' ></i>
                        <span class="sidebar-item">My Sessions</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main-content">
            <div class="join-create">
                <div class="join-create-cont">
                    <h1 class="join-create-title">Join Session</h1><br>
                    <div class="input-container">
                        <button id="open-join-session">
                            <i class='bx bx-plus' ></i>
                        </button>
                    </div>
                </div>
                <div class="line"></div>
                <div class="join-create-cont">
                    <h1 class="join-create-title">Create Session</h1><br>
                    <div class="input-container">
                        <button id="open-create-session">
                            <i class='bx bx-plus' ></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="join-session-popup" id="join-container">
                <div class="modal">
                    <h1 class="join-session-title">Join Session</h1>
                    <form action="" method="post" id="join-session-form">
                        <div class="input-join-container">
                            <input type="text" class="input-join" id="input-join-code" placeholder="Enter Code" required>
                        </div>
                        <div class="join-popup-btn">
                            <button id="cancel-join-session" class="join-btn" type="button">Cancel</button>
                            <button id="submit-join-session" class="join-btn" type="submit">Join</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="create-session-popup" id="create-container">
                <div class="modal">
                    <h1 class="create-session-title">Create New Session</h1>
                    <form action="" method="post" id="create-session-form" class="create-session-form">
                        <div class="input-create-container">
                            <input type="text" name="sessionName" id="sessionName" placeholder="Session Name" required class="input-create">
                        </div>
                        <!-- <div class="input-create-container">
                            <input type="text" name="sessionCode" id="sessionCode" placeholder="Session Code" required class="input-create" onkeypress="return false;">
                            <button type="button" id="copy-btn">
                                <i class='bx bx-copy' ></i>
                            </button> 
                        </div>
                        <button class="generate-btn" onclick="generate()" type="button">Generate Code</button> -->
                        <div class="create-popup-btn">
                            <button id="cancel-create-session" class="create-btn" onclick="clear()" type="button">Cancel</button>
                            <button id="submit-create-session" class="create-btn" type="submit">Create</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="recent-title-container">
                <img src="../static/images/Redo.svg" alt="recent" class="redo">
                <h1 class="recent-sessions">Recent Sessions</h1>
            </div>
        </div>
    </div>
</body>
<script src="../src/all/allPost.js"></script>
<script src="../src/home/homePost.js"></script>
</html>
